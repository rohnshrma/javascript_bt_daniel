<!DOCTYPE html>
<html>
    <head>
        <title>Learning Javascript</title>
        <!-- js code can be written in the head tag  -->

        <!-- <script>
            document.getElementById("main").innerText = "Hello Daniel"
        </script> -->

    </head>
    <body>
        



        <h1 id="main">Hello World</h1>




        <!-- js code can also be written in the body tag (right before the end of the body tag)  -->
       
        <!-- internal js -->
       <script>
            document.getElementById("main").innerText = "Hello Daniel"
        </script>
    </body>
</html>
